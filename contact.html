<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <title>My portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #4da6ff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin-left: 20px;
            color: white;
        }

        .nav {
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            margin-top: 50px;
            flex-grow: 1; /* Đẩy footer xuống dưới cùng */
        }

        .footer {
            background-color: black;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Style cho form */
        .contact-form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #4da6ff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #3399ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quoc Anh</h1>
        <div class="nav">
            <a href="index.html" id="home-link">Home</a>
            <a href="aboutme.html" id="about-link">About</a>
            <a href="projects.html" id="projects-link">Projects</a>
            <a href="contact.html" id="contact-link">Contact</a>
        </div>
    </div>

    <div class="content">
        <div class="contact-form">
            <label for="from-email">From:</label>
            <input type="email" id="from-email" name="from-email" placeholder="Your email" required>
           
            <label for="to-email">To:</label>
            <input type="email" id="to-email" name="to-email" placeholder="Recipient's email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

            <button type="submit">Send</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Quoc Anh. All rights reserved.</p>
    </div>

    <script>
        document.getElementById("home-link").onmouseover = function() {this.style.color = "black"};
        document.getElementById("home-link").onmouseout = function() {this.style.color = "white"};

        document.getElementById("about-link").onmouseover = function() {this.style.color = "black"};
        document.getElementById("about-link").onmouseout = function() {this.style.color = "white"};

        document.getElementById("projects-link").onmouseover = function() {this.style.color = "black"};
        document.getElementById("projects-link").onmouseout = function() {this.style.color = "white"};

        document.getElementById("contact-link").onmouseover = function() {this.style.color = "black"};
        document.getElementById("contact-link").onmouseout = function() {this.style.color = "white"};
    </script>
</body>
</html>
